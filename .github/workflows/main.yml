name: Test
on:
  push:
    branches: [ 'main', 'blade/cmake' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-dockerfile:
    runs-on: ubuntu-latest
    outputs:
      dockerfile_changed: ${{ steps.check_changes.outputs.dockerfile_changed }}
      dockerfile_hash: ${{ steps.hash.outputs.hash }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Check if Dockerfile changed
        id: check_changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q ".github/runner/Dockerfile"; then
            echo "dockerfile_changed=true" >> $GITHUB_OUTPUT
            echo "Dockerfile has changed, will rebuild image"
          else
            echo "dockerfile_changed=false" >> $GITHUB_OUTPUT
            echo "Dockerfile unchanged, will use existing image"
          fi
          
      - name: Calculate Dockerfile hash
        id: hash
        run: echo "hash=$(sha256sum .github/runner/Dockerfile | cut -d' ' -f1)" >> $GITHUB_OUTPUT

  build-base-image:
    runs-on: ubuntu-latest
    needs: check-dockerfile
    if: needs.check-dockerfile.outputs.dockerfile_changed == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Base Image
        uses: docker/build-push-action@v4
        with:
          context: .github/runner
          file: .github/runner/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/dotnet-base:latest
            ghcr.io/${{ github.repository }}/dotnet-base:${{ needs.check-dockerfile.outputs.dockerfile_hash }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/dotnet-base:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/dotnet-base:buildcache,mode=max

  run-application:
    runs-on: ubuntu-latest
    needs: [check-dockerfile, build-base-image]
    if: always() && needs.check-dockerfile.outputs.dockerfile_changed == 'false' || success()
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Docker and Compile C&C Generals
        run: |
          mkdir -p /tmp/build

          # Pull the pre-built custom image
          docker pull ghcr.io/${{ github.repository }}/dotnet-base:latest
          
          # Run with source code mounted as volume
          echo "Running container with mounted volume..."
          docker run --rm \
            -v ${{ github.workspace }}:/opt/work/repo \
            -v /tmp/build:/opt/work/build \
            ghcr.io/${{ github.repository }}/dotnet-base:latest \
            uname -a

      - name: Upload zerohour.exe artifact
        uses: actions/upload-artifact@v3
        with:
          name: zerohour
          path: /tmp/build/zerohour.exe